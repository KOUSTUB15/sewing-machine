

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Sewing Machine Daily Record</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    h1 {
        text-align: center;
        font-size: 20px;
        padding: 12px;
        background: #0d6efd;
        color: white;
        margin: 0;
    }

    .container {
        padding: 12px;
    }

    .camera-box {
        width: 100%;
        aspect-ratio: 9 / 16;
        background: black;
        border-radius: 10px;
        overflow: hidden;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }

    .open { background: #0d6efd; color: white; }
    .capture { background: #198754; color: white; }
    .reset { background: #dc3545; color: white; }

    .records {
        margin-top: 15px;
    }

    .record {
        background: white;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 12px;
    }

    .record img {
        width: 100%;
        border-radius: 6px;
    }

    .date {
        margin: 6px 0;
        font-size: 14px;
        font-weight: bold;
    }

    .delete-btn {
        background: #ff4444;
        color: white;
        padding: 10px;
        width: 100%;
        border-radius: 6px;
        border: none;
        font-size: 15px;
    }
</style>
</head>

<body>

<h1>Daily Sewing Machine Record</h1>

<div class="container">

    <div class="camera-box">
        <video id="video" autoplay playsinline></video>
    </div>

    <button class="open" onclick="startCamera()">Open Back Camera</button>
    <button class="capture" onclick="capturePhoto()">Capture Machine</button>
    <button class="reset" onclick="resetAll()">Reset All Records</button>

    <div class="records" id="records"></div>
</div>

<script>
const video = document.getElementById("video");
const recordsDiv = document.getElementById("records");

// Start back camera
function startCamera() {
    navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
    })
    .then(stream => video.srcObject = stream)
    .catch(() => alert("Camera permission denied"));
}

// Capture machine
function capturePhoto() {
    if (!video.srcObject) {
        alert("Open camera first");
        return;
    }

    const canvas = document.createElement("canvas");

    // USE ORIGINAL CAMERA RESOLUTION
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d", { willReadFrequently: true });
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Save as PNG (NO compression)
    const imageData = canvas.toDataURL("image/png");

    const record = {
        id: Date.now(),
        image: imageData,
        time: new Date().toLocaleString()
    };

    let data = JSON.parse(localStorage.getItem("sewingRecords")) || [];
    data.push(record);
    localStorage.setItem("sewingRecords", JSON.stringify(data));

    displayRecords();
}


// Show records
function displayRecords() {
    recordsDiv.innerHTML = "";
    const data = JSON.parse(localStorage.getItem("sewingRecords")) || [];

    data.forEach(r => {
        recordsDiv.innerHTML += `
            <div class="record">
                <img src="${r.image}">
                <div class="date">Date & Time: ${r.time}</div>
                <button class="delete-btn" onclick="deleteRecord(${r.id})">
                    Delete This Machine
                </button>
            </div>
        `;
    });
}

// Delete single machine
function deleteRecord(id) {
    if (!confirm("Delete this machine record?")) return;

    let data = JSON.parse(localStorage.getItem("sewingRecords")) || [];
    data = data.filter(item => item.id !== id);
    localStorage.setItem("sewingRecords", JSON.stringify(data));
    displayRecords();
}

// Reset all
function resetAll() {
    if (confirm("Delete ALL sewing machine records?")) {
        localStorage.removeItem("sewingRecords");
        recordsDiv.innerHTML = "";
    }
}

window.onload = displayRecords;
</script>

</body>
</html>
