<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Sewing Machine Record</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    video, canvas {
        width: 100%;
        max-height: 300px;
        border-radius: 6px;
        margin-top: 10px;
    }

    button {
        padding: 10px 15px;
        margin: 5px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
    }

    .start {
        background: #007bff;
        color: white;
    }

    .capture {
        background: #28a745;
        color: white;
    }

    .reset {
        background: #dc3545;
        color: white;
    }

    .records {
        margin-top: 20px;
    }

    .record {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
    }

    .record img {
        width: 100%;
        max-width: 250px;
        border-radius: 6px;
    }

    .date {
        font-weight: bold;
        margin-top: 5px;
    }
</style>
</head>
<body>

<h1>Daily Sewing Machine Record</h1>

<div class="container">

    <button class="start" onclick="startCamera()">Open Camera</button>
    <video id="video" autoplay></video>

    <canvas id="canvas" style="display:none;"></canvas>

    <button class="capture" onclick="capturePhoto()">Capture Sewing Machine</button>

    <button class="reset" onclick="resetData()">Reset All Records</button>

    <div class="records" id="records"></div>
</div>

<script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const recordsDiv = document.getElementById("records");

    // Start camera

function startCamera() {
    navigator.mediaDevices.getUserMedia({
        video: {
            facingMode: { exact: "environment" } // BACK CAMERA
        }
    })
    .then(stream => {
        video.srcObject = stream;
    })
    .catch(err => {
        console.error(err);
        alert("Back camera not available. Trying default camera.");

        // Fallback to any available camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });
    });
}


    // Capture photo
    function capturePhoto() {
        if (!video.srcObject) {
            alert("Please open the camera first");
            return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);

        const imageData = canvas.toDataURL("image/png");
        const dateTime = new Date().toLocaleString();

        const record = {
            image: imageData,
            dateTime: dateTime
        };

        let data = JSON.parse(localStorage.getItem("sewingRecords")) || [];
        data.push(record);
        localStorage.setItem("sewingRecords", JSON.stringify(data));

        displayRecords();
    }

    // Display records
    function displayRecords() {
        recordsDiv.innerHTML = "<h3>Saved Records</h3>";

        let data = JSON.parse(localStorage.getItem("sewingRecords")) || [];

        data.forEach((item, index) => {
            recordsDiv.innerHTML += `
                <div class="record">
                    <img src="${item.image}">
                    <div class="date">Date & Time: ${item.dateTime}</div>
                </div>
            `;
        });
    }

    // Reset all data
    function resetData() {
        if (confirm("Are you sure you want to delete all records?")) {
            localStorage.removeItem("sewingRecords");
            recordsDiv.innerHTML = "";
        }
    }

    // Load records on page load
    window.onload = displayRecords;
</script>

</body>
</html>
