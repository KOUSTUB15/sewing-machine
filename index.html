<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Sewing Machine Daily Log</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 420px;
        padding: 10px;
    }

    h2 {
        text-align: center;
        font-size: 18px;
        margin: 5px 0;
    }

    video, canvas {
        width: 100%;
        border-radius: 8px;
        background: black;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 6px;
    }

    button {
        padding: 6px 10px;
        font-size: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .capture { background: #0f9d58; color: #fff; }
    .reset { background: #d93025; color: #fff; }

    .log {
        margin-top: 10px;
    }

    .item {
        background: #222;
        padding: 6px;
        border-radius: 6px;
        margin-bottom: 8px;
    }

    .item img {
        width: 100%;
        border-radius: 5px;
    }

    .meta {
        font-size: 11px;
        margin-top: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .delete {
        background: #ff4444;
        font-size: 10px;
        padding: 3px 6px;
        border-radius: 4px;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Sewing Machine Daily Log</h2>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>

    <div class="buttons">
        <button class="capture" onclick="capturePhoto()">Capture</button>
        <button class="reset" onclick="resetAll()">Reset All</button>
    </div>

    <div class="log" id="log"></div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const log = document.getElementById("log");

/* Open BACK CAMERA with MAX quality */
navigator.mediaDevices.getUserMedia({
    video: {
        facingMode: { exact: "environment" },
        width: { ideal: 4096 },
        height: { ideal: 2160 }
    }
})
.then(stream => video.srcObject = stream)
.catch(err => alert("Camera access required"));

function capturePhoto() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    const imageData = canvas.toDataURL("image/jpeg", 1.0);
    const time = new Date().toLocaleString();

    const entry = { imageData, time };
    const data = JSON.parse(localStorage.getItem("machines") || "[]");
    data.push(entry);
    localStorage.setItem("machines", JSON.stringify(data));
    loadData();
}

function loadData() {
    log.innerHTML = "";
    const data = JSON.parse(localStorage.getItem("machines") || "[]");

    data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
            <img src="${item.imageData}">
            <div class="meta">
                <span>${item.time}</span>
                <button class="delete" onclick="deleteItem(${index})">Delete</button>
            </div>
        `;
        log.appendChild(div);
    });
}

function deleteItem(index) {
    const data = JSON.parse(localStorage.getItem("machines"));
    data.splice(index, 1);
    localStorage.setItem("machines", JSON.stringify(data));
    loadData();
}

function resetAll() {
    if (confirm("Delete all machine records?")) {
        localStorage.removeItem("machines");
        loadData();
    }
}

loadData();
</script>
</body>
</html>
