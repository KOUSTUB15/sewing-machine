<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Sewing Machine Daily Log</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 420px;
        padding: 10px;
    }

    h2 {
        text-align: center;
        font-size: 18px;
        margin: 8px 0;
    }

    video {
        width: 100%;
        border-radius: 8px;
        background: #000;
    }

    .controls {
        display: flex;
        justify-content: space-between;
        margin: 8px 0;
    }

    button {
        padding: 6px 10px;
        font-size: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .capture {
        background: #28a745;
        color: #fff;
    }

    .reset {
        background: #dc3545;
        color: #fff;
    }

    .machine-list {
        margin-top: 10px;
    }

    .machine-card {
        background: #222;
        padding: 8px;
        border-radius: 8px;
        margin-bottom: 8px;
    }

    .machine-card img {
        width: 100%;
        border-radius: 6px;
    }

    .info {
        font-size: 11px;
        margin-top: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .delete {
        background: #ff4444;
        font-size: 10px;
        padding: 4px 6px;
    }
</style>
</head>

<body>
<div class="container">
    <h2>ðŸ§µ Sewing Machine Daily Log</h2>

    <video id="camera" autoplay playsinline></video>

    <div class="controls">
        <button class="capture" onclick="capturePhoto()">Capture</button>
        <button class="reset" onclick="resetAll()">Reset All</button>
    </div>

    <div class="machine-list" id="machineList"></div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const video = document.getElementById("camera");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const list = document.getElementById("machineList");

// Start back camera with original quality
navigator.mediaDevices.getUserMedia({
    video: {
        facingMode: { exact: "environment" },
        width: { ideal: 4096 },
        height: { ideal: 2160 }
    }
}).then(stream => {
    video.srcObject = stream;
}).catch(err => {
    alert("Camera access denied or not supported");
});

// Load saved machines
let machines = JSON.parse(localStorage.getItem("machines")) || [];
renderMachines();

function capturePhoto() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0);

    // Save original-quality image
    const imageData = canvas.toDataURL("image/png");

    const now = new Date();
    const entry = {
        img: imageData,
        date: now.toLocaleDateString(),
        time: now.toLocaleTimeString()
    };

    machines.unshift(entry);
    localStorage.setItem("machines", JSON.stringify(machines));
    renderMachines();
}

function renderMachines() {
    list.innerHTML = "";
    machines.forEach((m, index) => {
        const card = document.createElement("div");
        card.className = "machine-card";

        card.innerHTML = `
            <img src="${m.img}">
            <div class="info">
                <span>${m.date} | ${m.time}</span>
                <button class="delete" onclick="deleteMachine(${index})">Delete</button>
            </div>
        `;
        list.appendChild(card);
    });
}

function deleteMachine(index) {
    machines.splice(index, 1);
    localStorage.setItem("machines", JSON.stringify(machines));
    renderMachines();
}

function resetAll() {
    if (confirm("Delete all machine records?")) {
        machines = [];
        localStorage.removeItem("machines");
        renderMachines();
    }
}
</script>

</body>
</html>
